<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelizador de Imagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100">
    <div class="container mx-auto p-4 sm:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Pixelizador de Imagens</h1>
            <p class="text-slate-600 mt-2">Transforme qualquer imagem em pixel art!</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Coluna de Controles -->
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Configurações</h2>
                
                <div class="space-y-6">
                    <div>
                        <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-2">1. Envie sua Imagem</label>
                        <input type="file" id="imageUpload" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                    </div>

                    <div>
                        <label for="pixelSize" class="block text-sm font-medium text-gray-700">2. Nível de Detalhe</label>
                        <div class="flex items-center space-x-3">
                            <span class="text-xs">Menos</span>
                            <input type="range" id="pixelSize" min="5" max="100" value="50" class="w-full">
                            <span class="text-xs">Mais</span>
                        </div>
                        <p class="text-center text-sm text-gray-500 mt-1">Grade: <span id="pixelSizeValue">50</span> x <span id="pixelSizeValueHeight">50</span> pixels</p>
                    </div>

                    <div>
                        <label for="colorCount" class="block text-sm font-medium text-gray-700">3. Número de Cores</label>
                         <div class="flex items-center space-x-3">
                            <span class="text-xs">2</span>
                            <input type="range" id="colorCount" min="2" max="64" value="16" class="w-full">
                            <span class="text-xs">64</span>
                        </div>
                        <p class="text-center text-sm text-gray-500 mt-1">Máximo de <span id="colorCountValue">16</span> cores</p>
                    </div>

                    <button id="processBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:bg-slate-400" disabled>
                        Pixelizar Imagem
                    </button>
                </div>
            </div>

            <!-- Coluna de Resultado -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Seu Gráfico</h2>
                <div id="outputArea" class="hidden">
                    <div class="flex justify-center items-center bg-slate-100 p-4 rounded-lg mb-6 overflow-auto">
                        <canvas id="outputCanvas" class="border border-gray-300 shadow-md max-w-full h-auto"></canvas>
                    </div>
                    <!-- Título da paleta atualizado -->
                    <h3 class="text-xl font-semibold mb-3">Paleta de Cores e Contagem de Pontos</h3>
                    <div id="paletteContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                        <!-- A paleta de cores será inserida aqui pelo JavaScript -->
                    </div>
                </div>
                <div id="placeholder" class="text-center py-20 text-slate-500">
                    <p>Envie uma imagem e ajuste as configurações para começar.</p>
                </div>
                <div id="loader" class="hidden justify-center items-center py-20">
                    <div class="loader"></div>
                    <p class="ml-4 text-slate-600">Processando, isso pode levar um momento...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas oculto para processamento da imagem original -->
    <canvas id="sourceCanvas" class="hidden"></canvas>

    <script src="script.js"></script>
</body>
</html>
